<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Triva Quiz</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id='container'>


    <h1>Kidz Math Genius Quiz</h1>
    <div id="number">

    </div>
    <div id="quiz">

    </div>

    <div class="choice" data-choice="0">
    </div>
    <div class="choice" data-choice="1">
    </div>
    <div class="choice" data-choice="2">
    </div>
    <div class="choice" data-choice="3">
    </div>
    <div class="choice" data-choice="4">
    </div>
    <div class="box">
      <button type="button" id='start'>Start Quiz</button>

      <!-- <button type="button" id='next'>Next</button> -->

      <button type="button" id='reload'>Restart Quiz</button>

    </div>
    <div class="player1">
      Player 1 score:
    </div>
    <div class="player2">
      Player 2 score:
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="JS/script.js" charset="utf-8"></script>


</body>

</html>
